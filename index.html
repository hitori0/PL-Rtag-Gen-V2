<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
         <link rel="icon" type="image/x-icon" href="PL-Icon.png">
        <title>PL Custom Morph Generator</title>
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="index.css">
        
        <script src="script.js" defer></script>
    </head>
    <body>
        
        <main>
            <h1>PL Custom Morph Generator</h1>
    
            <form id="rtagForm">
                <div class="form-group">
                    <label for="team">Team:</label>
                    <select id="team">
                        <option>Pandora's Observers</option>
                        <option>Prometheus Security Force</option>
                        <option>Overseer</option>
                    </select>
                </div>
    
                <div class="form-group">
                    <label for="rank">Rank:</label>
                    <select id="rank"></select>
                </div>
                
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter username">
                </div>
    
                <div class="form-group">
                    <label for="codename">Codename:</label>
                    <input type="text" id="codename" name="codename" placeholder="Enter codename (optional)">
                </div>
            
                <div class="form-check">
                    <input type="checkbox" id="bca" name="bca">
                    <label for="bca">BC:A</label>
                </div>
    
                <button type="submit">Generate</button>
            </form>
    
            <div id="outputWrap">
                <pre id="output" aria-live="polite"></pre>
            </div>
        </main>

    </body>

</html>
